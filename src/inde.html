<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="box-start">
        <img src="./assets/github.svg" />
        <input type="text" placeholder="Search or jump to..." />

        <div class="box-center">
          <a href="#">Pull&nbsp;Request</a>
          <a href="#">Issues</a>
          <a href="#">Marketplace</a>
          <a href="#">Explore</a>
        </div>
      </div>

      <div class="box-end">
        <div>
          <img src="./assets/notify.svg" id="icon" />
        </div>

        <div>
          <img src="./assets/plus.svg" id="icon" />
          <img src="./assets/arrow-down.svg" id="icon" />
        </div>

        <div>
          <img src="https://avatars.githubusercontent.com/u/41213419?v=4" />
          <img src="./assets/arrow-down.svg" id="icon" />
        </div>
      </div>
    </header>
  </body>
</html>
